{% load i18n %}
<form action="{% url 'login' %}" method="post" class="py-3">
  {% if form.errors %}
    <div class="alert alert-danger alert-dismissible mt-3">
      <h5><i class="icon fas fa-ban"></i>{% translate 'Alert!' %}</h5>
      {% for key, value in form.errors.items %}
        {{ value }}
      {% endfor %}
    </div>
  {% endif %}


  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  {% include 'accounts/partials/fields/phone.html' %}
  {% include 'accounts/partials/fields/password.html' %}

  <div class="row">
    <div class="col-8">
      <div class="icheck-primary">
        <input type="checkbox" id="phone-remember" name="remember_me">
        <label for="phone-remember">
          {% translate 'Remember Me' %}
        </label>
      </div>
    </div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary btn-block">{% translate 'Login' %}</button>
    </div>
  </div>
</form>
