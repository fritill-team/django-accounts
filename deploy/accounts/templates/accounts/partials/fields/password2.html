<div class="input-group mb-3">
  <label class="sr-only" for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
  <input
      type="password"
      id="{{ form.password2.id_for_label }}"
      placeholder="{{ form.password2.label }}"
      name="{{ form.password2.html_name }}"
      class="form-control{% if form.password2.errors %} is-invalid{% endif %}">
  <div class="input-group-append">
    <div class="input-group-text">
      <span class="fas fa-lock"></span>
    </div>
  </div>
  {% if form.password2.errors %}
    <div id="{{ form.password2.id_for_label }}-feedback" class="invalid-feedback">
      {{  form.password2.errors.as_ul }}
    </div>
  {% endif %}
</div>
