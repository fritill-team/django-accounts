{% load auth %}
<div class="mb-8">
  <label class="sr-only" for="{{ field.id_for_label }}">{{ field.label }}</label>

  {{ field }}

  {% if field.errors %}
    <div class="invalid-feedback" id="{{ field.id_for_label }}-feedback">
      {% for error in field.errors %}
        <div>{{ error }}</div>
      {% endfor %}

    </div>
  {% elif field.help_text %}
    <div class="text-muted mt-1">{{ field.help_text }}</div>
  {% endif %}
</div>
