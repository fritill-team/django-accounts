{% load static i18n get_lang %}
<!--begin::User account menu-->
<div
    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
    data-kt-menu="true">
  <!--begin::Menu item-->
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-5">
        <img alt="Logo" src="{% static "dj_accounts/images/user.jpg" %}"/>
      </div>
      <div class="d-flex flex-column">
        <div class="fw-bold d-flex align-items-center fs-5">
          {{ user.username }}
        </div>
        <a href="#" class="fw-semibold text-muted text-hover-primary fs-7">
          {{ user.email }}
        </a>
      </div>
    </div>
  </div>
  <div class="separator my-2"></div>
  <div class="menu-item px-5">
    <a href="#" class="menu-link px-5">
      {% trans "My Profile" %}
    </a>
  </div>
  <div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="left-start"
       data-kt-menu-offset="-15px, 0">
    <a href="#" class="menu-link px-5">
      <span class="menu-title position-relative">
        {% trans "Language" %}
        <span class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">
          {% get_lang LANGUAGE_CODE %}
        </span>
      </span>
    </a>
    <div class="menu-sub menu-sub-dropdown w-175px py-4 mh-400px scroll-y">
      {% include "dj_accounts/layout/partials/menus/__langauage_menu.html" %}
    </div>
  </div>
  <div class="menu-item px-5">
    <a href="{% url "logout" %}" class="menu-link px-5">
      {% trans "Sign Out" %}
    </a>
  </div>
</div>
